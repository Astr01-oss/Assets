<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets for sites</title>
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overllay" id="overllay"></div>
    <div class="container">
        <!-- <button id="welcome" onclick="hide()">WELCOME</button> -->
        <div id="registerform" class="">
            <button id="register" class="registerbutton activate" onclick="registerform()" disabled>Register</button> <button id="login" class="registerbutton" onclick="loginform()">Login</button><br>
            <div id="formregister">
                <input type="text" placeholder="Login" id="loginInputReg"><br>
                <span id="inputErrorLoginReg" class="InputError"></span>
                <input type="password" placeholder="Password" id="passwordInputReg"><br>
                <span id="inputErrorPasswordReg" class="InputError"></span>
                <input type="text" placeholder="Email" id="email"><br>
                <span id="inputErrorEmailReg" class="InputError" ></span>
                <button id="signupbutt" class='insertbutton' onclick="signup()">Sign Up</button> 
            </div>
            <div id="formlogin">
                <input type="text" placeholder="Login" id="loginInputLog"><br>
                <span id="inputErrorLoginLog" class="InputError"></span>
                <input type="password" placeholder="Password" id="passwordInputLog"><br>
                <span id="inputErrorPasswordLog" class="InputError"></span>
                <button id="signinbutt" class='insertbutton' onclick="signin()">Sign In</button> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
